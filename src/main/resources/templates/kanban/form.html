<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'kanban/form')}">

<body>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Select Axes</h1>
            </div>
            <div class="panel-body">
                <form th:action="@{/kanban/show}" method="get">
                    <input name="projectId" type="hidden" th:value="${projectId}">

                    <div class="form-group">
                        <label class="control-label">X axis</label>
                        <select class="form-control" name="x">
                            <option th:value="${axis.getCode()}" th:each="axis : ${axes}">
                                <span th:text="${axis.getCode()}"></span>
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Y axis</label>
                        <select class="form-control" name="y">
                            <option th:value="${axis.getCode()}" th:each="axis : ${axes}">
                                <span th:text="${axis.getCode()}"></span>
                            </option>
                        </select>
                    </div>
                    <input class="btn btn-primary" type="submit">
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
